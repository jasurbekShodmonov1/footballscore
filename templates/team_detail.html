<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ team.name }} Batafsil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://assets-us-01.kc-usercontent.com/31dbcbc6-da4c-0033-328a-d7621d0fa726/1cc1341a-fa90-4f14-b273-c6f25f31b796/campnou-2-2.jpg?ver=28-06-2024?w=1080&q=75'); /* Replace with actual World Cup background image */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
            color: #FFD700; /* Gold color for World Cup theme */
        }

        form {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.9);
        }

        button {
            background-color: #FF4500; /* Football pitch-like bright color */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF6347; /* A lighter orange for hover effect */
        }

        .form-input {
            font-size: 1.1em;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #FFD700;
            width: 100%;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .form-input:focus {
            outline: none;
            border-color: #FF6347;
        }
    </style>
</head>
<body>
    <h1>{{ team.name }}</h1>
    <p>Yaratilgan sana: {{ team.created_at }}</p>
    <p>Jamoa haqida: {{ team.description }}</p>
    <a href="{% url 'team_list' %}">Ortga</a>
</body>
</html>
