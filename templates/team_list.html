<!-- templates/team_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamoalar Ro'yxati</title>
</head>
<body>
    <h1>Jamoalar Ro'yxati</h1>
    <ul>
        {% for team in teams %}
            <li>{{ team.name }}</li>
        {% empty %}
            <li>Jamoalar mavjud emas.</li>
        {% endfor %}
    </ul>
</body>
</html>
