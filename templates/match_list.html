<!-- templates/match_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchlar Ro'yxati</title>
</head>
<body>
    <h1>Matchlar Ro'yxati</h1>
    <ul>
        {% for match in matches %}
            <li>{{ match.date }} - {{ match.team1 }} vs {{ match.team2 }}</li>
        {% empty %}
            <li>Matchlar mavjud emas.</li>
        {% endfor %}
    </ul>
</body>
</html>
